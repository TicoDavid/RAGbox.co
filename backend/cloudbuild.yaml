steps:
  # Run tests
  - name: 'golang:1.25-alpine'
    entrypoint: 'sh'
    args:
      - '-c'
      - 'cd backend && go test ./...'
    id: 'test'

  # Build container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-east4-docker.pkg.dev/$PROJECT_ID/ragbox/backend:$SHORT_SHA'
      - '-t'
      - 'us-east4-docker.pkg.dev/$PROJECT_ID/ragbox/backend:latest'
      - '-f'
      - 'backend/Dockerfile'
      - 'backend/'
    id: 'build'
    waitFor: ['test']

  # Push to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-east4-docker.pkg.dev/$PROJECT_ID/ragbox/backend:$SHORT_SHA'
    id: 'push'
    waitFor: ['build']

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-east4-docker.pkg.dev/$PROJECT_ID/ragbox/backend:latest'
    waitFor: ['build']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'ragbox-backend'
      - '--image'
      - 'us-east4-docker.pkg.dev/$PROJECT_ID/ragbox/backend:$SHORT_SHA'
      - '--region'
      - 'us-east4'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--port'
      - '8080'
      - '--timeout'
      - '300'
      - '--add-cloudsql-instances'
      - 'ragbox-sovereign-prod:us-east4:ragbox-db'
      - '--vpc-connector'
      - 'ragbox-connector'
      - '--vpc-egress'
      - 'private-ranges-only'
      - '--set-env-vars'
      - 'ENVIRONMENT=production,GCP_REGION=us-east4,VERTEX_AI_LOCATION=us-east4,PROMPTS_DIR=/prompts'
      - '--set-secrets'
      - 'DATABASE_URL=ragbox-prod-database-url:latest,GOOGLE_CLOUD_PROJECT=ragbox-gcp-project:latest,FIREBASE_PROJECT_ID=firebase-project-id:latest,INTERNAL_AUTH_SECRET=ragbox-internal-auth-secret:latest,GCS_BUCKET_NAME=ragbox-gcs-bucket:latest,FRONTEND_URL=ragbox-frontend-url:latest'
      - '--service-account'
      - 'ragbox-prod-cloudrun@$PROJECT_ID.iam.gserviceaccount.com'
    id: 'deploy'
    waitFor: ['push']

options:
  logging: CLOUD_LOGGING_ONLY

timeout: '600s'

images:
  - 'us-east4-docker.pkg.dev/$PROJECT_ID/ragbox/backend:$SHORT_SHA'
  - 'us-east4-docker.pkg.dev/$PROJECT_ID/ragbox/backend:latest'
