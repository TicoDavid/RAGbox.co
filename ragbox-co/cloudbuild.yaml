# RAGbox Cloud Build Configuration
# Triggers on push to main branch
# Builds, tests, and deploys to Cloud Run

steps:
  # ============================================
  # Step 1: Install dependencies
  # ============================================
  - name: 'node:20-alpine'
    id: 'install'
    entrypoint: 'npm'
    args: ['ci']

  # ============================================
  # Step 2: Run linting
  # ============================================
  - name: 'node:20-alpine'
    id: 'lint'
    entrypoint: 'npm'
    args: ['run', 'lint']
    waitFor: ['install']

  # ============================================
  # Step 3: Run type checking
  # ============================================
  - name: 'node:20-alpine'
    id: 'type-check'
    entrypoint: 'npm'
    args: ['run', 'type-check']
    waitFor: ['install']

  # ============================================
  # Step 4: Run tests
  # ============================================
  - name: 'node:20-alpine'
    id: 'test'
    entrypoint: 'npm'
    args: ['test', '--', '--run']
    waitFor: ['install']

  # ============================================
  # Step 5: Build Docker image
  # ============================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_SERVICE_NAME}:${SHORT_SHA}'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_SERVICE_NAME}:latest'
      - '.'
    waitFor: ['lint', 'type-check', 'test']

  # ============================================
  # Step 6: Push to Artifact Registry
  # ============================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push'
    args:
      - 'push'
      - '--all-tags'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_SERVICE_NAME}'
    waitFor: ['build']

  # ============================================
  # Step 7: Deploy to Cloud Run
  # ============================================
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_SERVICE_NAME}:${SHORT_SHA}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'NODE_ENV=production'
      - '--set-secrets'
      - 'DATABASE_URL=ragbox-database-url:latest,GOOGLE_APPLICATION_CREDENTIALS=/secrets/gcp-sa-key/key.json'
      - '--vpc-connector'
      - '${_VPC_CONNECTOR}'
    waitFor: ['push']

# ============================================
# Substitution variables (can be overridden)
# ============================================
substitutions:
  _REGION: 'us-central1'
  _REPOSITORY: 'ragbox'
  _SERVICE_NAME: 'ragbox'
  _VPC_CONNECTOR: 'ragbox-connector'

# ============================================
# Build options
# ============================================
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
  dynamicSubstitutions: true

# ============================================
# Timeout (30 minutes)
# ============================================
timeout: '1800s'

# ============================================
# Images to push
# ============================================
images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_SERVICE_NAME}:${SHORT_SHA}'
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_SERVICE_NAME}:latest'

# ============================================
# Artifact storage
# ============================================
artifacts:
  objects:
    location: 'gs://${PROJECT_ID}-builds/ragbox/${SHORT_SHA}'
    paths: ['coverage/**']
